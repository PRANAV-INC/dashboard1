<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend div span {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 5px;
        }
        .legend .rent span {
            background-color: #ff6384;
            border: 1px solid #ff6384;
        }
        .legend .groceries span {
            background-color: #36a2eb;
            border: 1px solid #36a2eb;
        }
        .legend .utilities span {
            background-color: #ffce56;
            border: 1px solid #ffce56;
        }
        .legend .entertainment span {
            background-color: #4bc0c0;
            border: 1px solid #4bc0c0;
        }
        .legend .savings span {
            background-color: #9966ff;
            border: 1px solid #9966ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Budget Distribution</h2>
        <canvas id="budgetChart" width="400" height="400"></canvas>
        <div class="legend">
            <div class="rent"><span></span> Rent</div>
            <div class="groceries"><span></span> Groceries</div>
            <div class="utilities"><span></span> Utilities</div>
            <div class="entertainment"><span></span> Entertainment</div>
            <div class="savings"><span></span> Savings</div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('budgetChart').getContext('2d');
        const budgetChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Rent', 'Groceries', 'Utilities', 'Entertainment', 'Savings'],
                datasets: [{
                    data: [30, 20, 10, 15, 25],
                    backgroundColor: [
                        '#ff6384',
                        '#36a2eb',
                        '#ffce56',
                        '#4bc0c0',
                        '#9966ff'
                    ],
                    borderColor: [
                        '#ff6384',
                        '#36a2eb',
                        '#ffce56',
                        '#4bc0c0',
                        '#9966ff'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
