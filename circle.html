<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-4 rounded-lg shadow-md w-80">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-blue-800">Website Traffic</h2>
            <span class="text-sm text-gray-500">| Today</span>
            <i class="fas fa-ellipsis-h text-gray-500"></i>
        </div>
        <div class="flex flex-col items-center">
            <div class="flex items-center mb-4">
                <div class="flex items-center mr-4">
                    <div class="w-3 h-3 bg-gray-300 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Search Engine</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-gray-300 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Direct</span>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div class="flex items-center mr-4">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Email</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-red-400 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Union Ads</span>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-blue-400 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-500">Video Ad</span>
                </div>
            </div>
            <canvas id="trafficChart" class="w-40 h-40"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Search Engine', 'Direct', 'Email', 'Union Ads', 'Video Ad'],
                datasets: [{
                    data: [10, 10, 30, 20, 30],
                    backgroundColor: ['#D1D5DB', '#D1D5DB', '#FBBF24', '#F87171', '#60A5FA'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
